<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подключение Phantom и отправка 1 SOL</title>
  <script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #status {
      margin-top: 20px;
      min-height: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Phantom Wallet: отправка 1 SOL</h1>

  <button id="connectBtn">Подключить Phantom Wallet</button>

  <input type="text" id="recipient" placeholder="Введите адрес получателя SOL" />

  <button id="sendBtn" disabled>Отправить 1 SOL</button>

  <div id="status"></div>

  <script>
    (function() {
      const { Connection, PublicKey, clusterApiUrl, Transaction, SystemProgram } = solanaWeb3;

      const connectBtn = document.getElementById('connectBtn');
      const sendBtn = document.getElementById('sendBtn');
      const recipientInput = document.getElementById('recipient');
      const statusDiv = document.getElementById('status');

      let fromPublicKey = null;
      const connection = new Connection(clusterApiUrl('devnet'), 'confirmed');

      // Функция подключения к Phantom
      async function connectPhantom() {
        if (window.solana && window.solana.isPhantom) {
          try {
            const resp = await window.solana.connect();
            fromPublicKey = resp.publicKey;
            statusDiv.textContent = 'Подключено: ' + fromPublicKey.toString();
            sendBtn.disabled = false;
            connectBtn.disabled = true;
          } catch (err) {
            statusDiv.textContent = 'Подключение отменено пользователем';
          }
        } else {
          alert('Phantom Wallet не найден. Пожалуйста, установите расширение Phantom.');
        }
      }

      // Функция отправки 1 SOL
      async function sendOneSol() {
        const toAddress = recipientInput.value.trim();
        if (!toAddress) {
          statusDiv.textContent = 'DSj8cEN1Bd9CxFrrgNMuwcTnqtfJ4JKFakLeFnjDYNvR';
          return;
        }

        let toPublicKey;
        try {
          toPublicKey = new PublicKey(toAddress);
        } catch (err) {
          statusDiv.textContent = 'Неверный адрес получателя';
          return;
        }

        statusDiv.textContent = 'Формируем транзакцию...';

        const transaction = new Transaction().add(
          SystemProgram.transfer({
            fromPubkey: fromPublicKey,
            toPubkey: toPublicKey,
            lamports: 1_000_000_000, // 1 SOL
          })
        );

        transaction.feePayer = fromPublicKey;
        transaction.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;

        try {
          // Подписываем транзакцию через Phantom
          const signedTransaction = await window.solana.signTransaction(transaction);

          statusDiv.textContent = 'Отправляем транзакцию...';

          // Отправляем транзакцию
          const signature = await connection.sendRawTransaction(signedTransaction.serialize());

          statusDiv.textContent = 'Транзакция отправлена. Ожидание подтверждения...';

          // Ждем подтверждения
          await connection.confirmTransaction(signature, 'confirmed');

          statusDiv.textContent = Транзакция успешна! Signature: ${signature};
        } catch (err) {
          console.error(err);
          statusDiv.textContent = 'Ошибка при отправке транзакции: ' + err.message;
        }
      }

      connectBtn.addEventListener('click', connectPhantom);
      sendBtn.addEventListener('click', sendOneSol);
    })();
  </script>
</body>
</html>
