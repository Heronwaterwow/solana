<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet - Phantom Browser</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #9945FF, #14F195);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.4;
        }

        .environment-info {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565c0;
        }

        .environment-info.phantom {
            background: #f3e5f5;
            border-color: #ce93d8;
            color: #7b1fa2;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .btn {
            background: linear-gradient(45deg, #9945FF, #14F195);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            width: 100%;
            max-width: 280px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(153, 69, 255, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .btn-phantom {
            background: linear-gradient(45deg, #AB9FF2, #9945FF);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .wallet-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .wallet-info.show {
            display: block;
        }

        .wallet-address {
            background: #e9ecef;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
            color: #495057;
        }

        .balance {
            font-size: 20px;
            font-weight: bold;
            color: #9945FF;
            margin: 15px 0;
        }

        .connection-method {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            font-size: 13px;
            line-height: 1.4;
            text-align: left;
        }

        .method-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }

        .phantom-logo {
            width: 24px;
            height: 24px;
            background: #AB9FF2;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        .debug-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            font-size: 11px;
            color: #666;
            text-align: left;
            font-family: monospace;
        }

        .retry-section {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 12px;
            display: none;
        }

        .retry-section.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SOL</div>
        <h1>Solana Кошелек</h1>
        <p class="subtitle">Подключение к Phantom Wallet</p>
        
        <div class="environment-info" id="environmentInfo"></div>
        
        <div id="status" class="status"></div>
        
        <div id="connectSection">
            <button id="connectBtn" class="btn btn-phantom">
                <span class="phantom-logo"></span>
                Подключить кошелек
            </button>
            
            <div class="connection-method" id="connectionMethod"></div>
        </div>
        
        <div id="retrySection" class="retry-section">
            <h4>Проблемы с подключением?</h4>
            <p>Попробуйте следующие варианты:</p>
            <button id="retryBtn" class="btn">Повторить подключение</button>
            <button id="forceConnectBtn" class="btn btn-secondary">Принудительное подключение</button>
        </div>
        
        <div id="walletInfo" class="wallet-info">
            <h3>✅ Кошелек подключен</h3>
            <div class="wallet-address" id="walletAddress"></div>
            <div class="balance" id="balance">Загрузка...</div>
            <button id="refreshBtn" class="btn">Обновить баланс</button>
            <button id="disconnectBtn" class="btn btn-secondary">Отключить</button>
        </div>
        
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        class PhantomBrowserWallet {
            constructor() {
                this.connection = new solanaWeb3.Connection(
                    'https://api.mainnet-beta.solana.com',
                    'confirmed'
                );
                this.wallet = null;
                this.publicKey = null;
                this.isPhantomBrowser = this.detectPhantomBrowser();
                this.isMobile = this.detectMobile();
                this.connectionAttempts = 0;
                this.maxRetries = 3;
                
                this.initializeEventListeners();
                this.displayEnvironmentInfo();
                this.initializeWalletConnection();
                this.updateDebugInfo();
            }

            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }

            detectPhantomBrowser() {
                // Проверяем различные способы определения Phantom браузера
                const userAgent = navigator.userAgent.toLowerCase();
                const isPhantomUA = userAgent.includes('phantom');
                const hasPhantomProvider = window.phantom && window.phantom.solana;
                const hasPhantomSolana = window.solana && window.solana.isPhantom;
                
                // Дополнительные проверки для Phantom браузера
                const phantomIndicators = [
                    window.phantom,
                    window.solana?.isPhantom,
                    userAgent.includes('phantom'),
                    document.referrer.includes('phantom'),
                    window.location.href.includes('phantom')
                ];

                return phantomIndicators.some(indicator => indicator);
            }

            displayEnvironmentInfo() {
                const envInfo = document.getElementById('environmentInfo');
                let info = '';
                
                if (this.isPhantomBrowser) {
                    info = '🟣 Вы находитесь в браузере Phantom Wallet';
                    envInfo.classList.add('phantom');
                } else if (this.isMobile) {
                    info = '📱 Мобильное устройство - требуется приложение Phantom';
                } else {
                    info = '💻 Десктоп - требуется расширение Phantom';
                }
                
                envInfo.textContent = info;
                this.updateConnectionMethod();
            }

            updateConnectionMethod() {
                const methodEl = document.getElementById('connectionMethod');
                let method = '';

                if (this.isPhantomBrowser) {
                    method = `
                        <div class="method-title">Метод подключения: Phantom Browser API</div>
                        <div>• Прямое подключение через встроенный провайдер</div>
                        <div>• Автоматическая авторизация</div>
                        <div>• Безопасное соединение</div>
                    `;
                } else if (this.isMobile) {
                    method = `
                        <div class="method-title">Метод подключения: Deep Link</div>
                        <div>• Перенаправление в приложение Phantom</div>
                        <div>• Возврат в браузер после авторизации</div>
                    `;
                } else {
                    method = `
                        <div class="method-title">Метод подключения: Browser Extension</div>
                        <div>• Подключение через расширение браузера</div>
                        <div>• Требуется установка Phantom Extension</div>
                    `;
                }

                methodEl.innerHTML = method;
            }

            initializeEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connectWallet());
                document.getElementById('disconnectBtn').addEventListener('click', () => this.disconnectWallet());
                document.getElementById('refreshBtn').addEventListener('click', () => this.refreshBalance());
                document.getElementById('retryBtn').addEventListener('click', () => this.retryConnection());
                document.getElementById('forceConnectBtn').addEventListener('click', () => this.forceConnection());

                // Слушаем события Phantom
                if (window.phantom) {
                    window.phantom.solana?.on('connect', (publicKey) => {
                        console.log('Phantom connected:', publicKey.toString());
                        this.handleSuccessfulConnection(publicKey);
                    });

                    window.phantom.solana?.on('disconnect', () => {
                        console.log('Phantom disconnected');
                        this.handleDisconnection();
                    });
                }

                // Слушаем события window.solana
                if (window.solana) {
                    window.solana.on?.('connect', (publicKey) => {
                        console.log('Solana connected:', publicKey.toString());
                        this.handleSuccessfulConnection(publicKey);
                    });

                    window.solana.on?.('disconnect', () => {
                        console.log('Solana disconnected');
                        this.handleDisconnection();
                    });
                }
            }

            async initializeWalletConnection() {
                // Ждем загрузки провайдеров
                await this.waitForProviders();
                
                // Определяем доступные провайдеры
                this.identifyWalletProviders();
                
                // Проверяем автоматическое подключение
                await this.checkAutoConnection();
            }

            async waitForProviders(timeout = 3000) {
                return new Promise((resolve) => {
                    const startTime = Date.now();
                    
                    const checkProviders = () => {
                        if (window.phantom?.solana || window.solana?.isPhantom) {
                            resolve();
                            return;
                        }
                        
                        if (Date.now() - startTime > timeout) {
                            resolve();
                            return;
                        }
                        
                        setTimeout(checkProviders, 100);
                    };
                    
                    checkProviders();
                });
            }

            identifyWalletProviders() {
                // Приоритет провайдеров для Phantom браузера
                if (this.isPhantomBrowser) {
                    if (window.phantom?.solana) {
                        this.wallet = window.phantom.solana;
                        this.showStatus('Phantom провайдер обнаружен (phantom.solana)', 'success');
                    } else if (window.solana?.isPhantom) {
                        this.wallet = window.solana;
                        this.showStatus('Phantom провайдер обнаружен (window.solana)', 'success');
                    }
                } else {
                    // Для обычных браузеров
                    if (window.solana?.isPhantom) {
                        this.wallet = window.solana;
                        this.showStatus('Phantom расширение обнаружено', 'success');
                    }
                }

                this.updateDebugInfo();
            }

            async checkAutoConnection() {
                if (!this.wallet) {
                    this.showStatus('Провайдер кошелька не найден', 'warning');
                    return;
                }

                try {
                    // Проверяем, уже подключен ли кошелек
                    if (this.wallet.isConnected) {
                        this.publicKey = this.wallet.publicKey;
                        this.handleSuccessfulConnection(this.publicKey);
                        return;
                    }

                    // Пытаемся подключиться автоматически (только если пользователь ранее давал разрешение)
                    const response = await this.wallet.connect({ onlyIfTrusted: true });
                    if (response.publicKey) {
                        this.publicKey = response.publicKey;
                        this.handleSuccessfulConnection(this.publicKey);
                    }
                } catch (error) {
                    console.log('Автоматическое подключение не удалось:', error.message);
                    this.showStatus('Готов к подключению', 'info');
                }
            }

            async connectWallet() {
                const connectBtn = document.getElementById('connectBtn');
                const originalText = connectBtn.innerHTML;
                
                try {
                    connectBtn.disabled = true;
                    connectBtn.innerHTML = '<span class="loading"></span>Подключение...';
                    this.connectionAttempts++;

                    if (!this.wallet) {
                        await this.waitForProviders(2000);
                        this.identifyWalletProviders();
                    }

                    if (!this.wallet) {
                        throw new Error('Провайдер Phantom не найден');
                    }

                    this.showStatus('Инициализация подключения...', 'info');

                    // Различные стратегии подключения
                    let response;
                    
                    if (this.isPhantomBrowser) {
                        // Для Phantom браузера используем прямое подключение
                        response = await this.connectInPhantomBrowser();
                    } else {
                        // Для обычных браузеров
                        response = await this.wallet.connect();
                    }

                    if (response && response.publicKey) {
                        this.publicKey = response.publicKey;
                        this.handleSuccessfulConnection(this.publicKey);
                    } else {
                        throw new Error('Не удалось получить публичный ключ');
                    }

                } catch (error) {
                    console.error('Ошибка подключения:', error);
                    this.handleConnectionError(error);
                } finally {
                    connectBtn.disabled = false;
                    connectBtn.innerHTML = originalText;
                }
            }

            async connectInPhantomBrowser() {
                // Специальная логика для Phantom браузера
                try {
                    // Пробуем разные методы подключения
                    let response;

                    // Метод 1: Стандартное подключение
                    try {
                        response = await this.wallet.connect();
                        if (response?.publicKey) return response;
                    } catch (e) {
                        console.log('Стандартное подключение не удалось:', e.message);
                    }

                    // Метод 2: Принудительное подключение
                    try {
                        response = await this.wallet.connect({ onlyIfTrusted: false });
                        if (response?.publicKey) return response;
                    } catch (e) {
                        console.log('Принудительное подключение не удалось:', e.message);
                    }

                    // Метод 3: Проверка уже подключенного состояния
                    if (this.wallet.isConnected && this.wallet.publicKey) {
                        return { publicKey: this.wallet.publicKey };
                    }

                    throw new Error('Все методы подключения не удались');

                } catch (error) {
                    throw new Error(`Ошибка подключения в Phantom браузере: ${error.message}`);
                }
            }

            async retryConnection() {
                this.connectionAttempts = 0;
                document.getElementById('retrySection').classList.remove('show');
                await this.connectWallet();
            }

            async forceConnection() {
                try {
                    this.showStatus('Принудительное подключение...', 'info');
                    
                    // Перезагружаем провайдеры
                    await this.waitForProviders();
                    this.identifyWalletProviders();
                    
                    if (this.wallet) {
                        const response = await this.wallet.connect({ onlyIfTrusted: false });
                        if (response?.publicKey) {
                            this.publicKey = response.publicKey;
                            this.handleSuccessfulConnection(this.publicKey);
                        }
                    }
                } catch (error) {
                    this.handleConnectionError(error);
                }
            }

            handleSuccessfulConnection(publicKey) {
                this.publicKey = publicKey;
                this.showStatus('🎉 Кошелек успешно подключен!', 'success');
                this.showWalletInfo();
                this.refreshBalance();
                document.getElementById('retrySection').classList.remove('show');
                this.updateDebugInfo();
            }

            handleConnectionError(error) {
                const errorMessage = error.message || 'Неизвестная ошибка';
                this.showStatus(`Ошибка подключения: ${errorMessage}`, 'error');
                
                if (this.connectionAttempts >= this.maxRetries) {
                    document.getElementById('retrySection').classList.add('show');
                }
                
                this.updateDebugInfo();
            }

            handleDisconnection() {
                this.publicKey = null;
                this.hideWalletInfo();
                this.showStatus('Кошелек отключен', 'info');
                this.updateDebugInfo();
            }

            async disconnectWallet() {
                try {
                    if (this.wallet && this.wallet.disconnect) {
                        await this.wallet.disconnect();
                    }
                    this.handleDisconnection();
                } catch (error) {
                    this.showStatus('Ошибка при отключении: ' + error.message, 'error');
                }
            }

            async refreshBalance() {
                if (!this.publicKey) return;

                try {
                    document.getElementById('balance').textContent = 'Загрузка...';
                    
                    const balance = await this.connection.getBalance(this.publicKey);
                    const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                    
                    document.getElementById('balance').textContent = `${solBalance.toFixed(4)} SOL`;
                    this.showStatus('Баланс обновлен', 'success');
                } catch (error) {
                    document.getElementById('balance').textContent = 'Ошибка загрузки';
                    this.showStatus('Не удалось загрузить баланс: ' + error.message, 'error');
                }
            }

            showWalletInfo() {
                document.getElementById('connectSection').style.display = 'none';
                document.getElementById('walletInfo').classList.add('show');
                document.getElementById('walletAddress').textContent = this.publicKey.toString();
            }

            hideWalletInfo() {
                document.getElementById('connectSection').style.display = 'block';
                document.getElementById('walletInfo').classList.remove('show');
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status ${type} show`;
                
                if (type === 'success') {
                    setTimeout(() => {
                        statusEl.classList.remove('show');
                    }, 5000);
                }
            }

            updateDebugInfo() {
                const debugEl = document.getElementById('debugInfo');
                const info = {
                    'Phantom Browser': this.isPhantomBrowser,
                    'Mobile': this.isMobile,
                    'window.phantom': !!window.phantom,
                    'window.solana': !!window.solana,
                    'phantom.solana': !!window.phantom?.solana,
                    'solana.isPhantom': !!window.solana?.isPhantom,
                    'Wallet Connected': !!this.publicKey,
                    'Connection Attempts': this.connectionAttempts,
                    'User Agent': navigator.userAgent.substring(0, 50) + '...'
                };

                debugEl.innerHTML = Object.entries(info)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('<br>');
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new PhantomBrowserWallet();
        });

        // Дополнительная инициализация при готовности провайдеров
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.phantomWallet) {
                    window.phantomWallet.initializeWalletConnection();
                }
            }, 1000);
        });

        // Сохраняем экземпляр для глобального доступа
        window.addEventListener('DOMContentLoaded', () => {
            window.phantomWallet = new PhantomBrowserWallet();
        });
    </script>
</body>
</html>
