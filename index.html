<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Connection</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #9945FF, #14F195);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .wallet-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .wallet-info.show {
            display: block;
        }

        .wallet-address {
            background: #e9ecef;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 10px 0;
            color: #495057;
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            color: #9945FF;
            margin: 15px 0;
        }

        .btn {
            background: linear-gradient(45deg, #9945FF, #14F195);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(153, 69, 255, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .network-info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .wallet-address {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SOL</div>
        <h1>Solana Wallet</h1>
        <p class="subtitle">Connect your Solana wallet to get started</p>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="connectSection">
            <button id="connectBtn" class="btn">Connect Wallet</button>
        </div>
        
        <div id="walletInfo" class="wallet-info">
            <h3>Wallet Connected</h3>
            <div class="wallet-address" id="walletAddress"></div>
            <div class="balance" id="balance">Loading...</div>
            <button id="refreshBtn" class="btn">Refresh Balance</button>
            <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
        </div>
        
        <div class="network-info">
            <p>Network: <span id="network">Mainnet</span></p>
        </div>
    </div>

    <script>
        class SolanaWallet {
            constructor() {
                this.connection = new solanaWeb3.Connection(
                    'https://api.mainnet-beta.solana.com',
                    'confirmed'
                );
                this.wallet = null;
                this.publicKey = null;
                
                this.initializeEventListeners();
                this.checkWalletConnection();
            }

            initializeEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connectWallet());
                document.getElementById('disconnectBtn').addEventListener('click', () => this.disconnectWallet());
                document.getElementById('refreshBtn').addEventListener('click', () => this.refreshBalance());
            }

            async checkWalletConnection() {
                if (window.solana && window.solana.isPhantom) {
                    this.wallet = window.solana;
                    
                    // Check if already connected
                    try {
                        const response = await this.wallet.connect({ onlyIfTrusted: true });
                        if (response.publicKey) {
                            this.publicKey = response.publicKey;
                            this.showWalletInfo();
                            this.refreshBalance();
                        }
                    } catch (error) {
                        console.log('Wallet not connected');
                    }
                } else {
                    this.showStatus('Please install Phantom wallet to continue', 'error');
                }
            }

            async connectWallet() {
                if (!this.wallet) {
                    this.showStatus('Phantom wallet not found. Please install it first.', 'error');
                    return;
                }

                try {
                    this.showStatus('Connecting to wallet...', 'info');
                    const response = await this.wallet.connect();
                    this.publicKey = response.publicKey;
                    
                    this.showStatus('Wallet connected successfully!', 'success');
                    this.showWalletInfo();
                    this.refreshBalance();
                } catch (error) {
                    this.showStatus('Failed to connect wallet: ' + error.message, 'error');
                }
            }

            async disconnectWallet() {
                try {
                    if (this.wallet) {
                        await this.wallet.disconnect();
                    }
                    this.publicKey = null;
                    this.hideWalletInfo();
                    this.showStatus('Wallet disconnected', 'info');
                } catch (error) {
                    this.showStatus('Error disconnecting wallet: ' + error.message, 'error');
                }
            }

            async refreshBalance() {
                if (!this.publicKey) return;

                try {
                    document.getElementById('balance').textContent = 'Loading...';
                    
                    const balance = await this.connection.getBalance(this.publicKey);
                    const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                    
                    document.getElementById('balance').textContent = `${solBalance.toFixed(4)} SOL`;
                } catch (error) {
                    document.getElementById('balance').textContent = 'Error loading balance';
                    this.showStatus('Failed to fetch balance: ' + error.message, 'error');
                }
            }

            showWalletInfo() {
                document.getElementById('connectSection').style.display = 'none';
                document.getElementById('walletInfo').classList.add('show');
                document.getElementById('walletAddress').textContent = this.publicKey.toString();
            }

            hideWalletInfo() {
                document.getElementById('connectSection').style.display = 'block';
                document.getElementById('walletInfo').classList.remove('show');
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
                statusEl.style.display = 'block';
                
                // Auto-hide success messages after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // Initialize the wallet connection when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SolanaWallet();
        });

        // Handle wallet events
        if (window.solana) {
            window.solana.on('connect', () => {
                console.log('Wallet connected');
            });

            window.solana.on('disconnect', () => {
                console.log('Wallet disconnected');
            });
        }
    </script>
</body>
</html>
